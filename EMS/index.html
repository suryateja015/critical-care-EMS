<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Care EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Critical Care EMS</h2>
        
        <!-- Booking Section -->
        <div class="card p-3 mb-3">
            <h4>Emergency Ride Details</h4>
            <form id="bookingForm">
                <div class="mb-2">
                    <label class="form-label">Pickup Location:</label>
                    <input type="text" class="form-control" id="pickupLocation" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Drop Location:</label>
                    <input type="text" class="form-control" id="dropLocation" required>
                </div>
            </form>
        </div>
        
        <!-- Patient Entry Form -->
        <div class="card p-3 mb-3">
            <h4>Patient Information</h4>
            <form id="patientForm">
                <div class="mb-2">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" id="patientName" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" id="patientAge" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
        </div>
        
        <!-- Confirmation and Payment -->
        <div class="card p-3 mb-3">
            <h4>Confirm Booking & Payment</h4>
            <button id="confirmBooking" class="btn btn-success w-100">Confirm Booking</button>
            <select id="paymentMethod" class="form-select mt-2">
                <option value="" disabled selected>Select Payment Method</option>
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
                <option value="cash">Cash</option>
            </select>
            <button id="makePayment" class="btn btn-warning mt-2 w-100">Make Payment</button>
        </div>
        
        <!-- Nearby Hospitals Section -->
        <div class="card p-3 mb-3">
            <h4>Nearby Hospitals</h4>
            <ul id="hospitalList" class="list-group">
                <li class="list-group-item">Fetching nearby hospitals...</li>
            </ul>
        </div>
        
        <!-- Notification -->
        <div id="notification" class="alert alert-success text-center">Successfully Confirmed!</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
